<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cedarville+Cursive&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="img-container">
            <img src="todoimg1.jpg" alt="img">
        </div>

        <div class="about-container">
            <div class="heading">
                <h1>To-Do List</h1>
            </div>

            <form action="#">
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">Forgot password?</a>
            </form>
            <div class="button" id="startBtn">
                <button id="login">Login</button>
                <button style="background-color: rgb(15, 149, 15);">Signup</button>
            </div>

            <div class="lgOpt">
                <div class="apple">
                    <i class="fa-brands fa-apple"></i>
                    <p>Apple</p>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                    <p>Google</p>
                </div>
            </div>

            <p id="footer">Created with &#9829; love by Zahid Gulzar</p>
        </div>

        <script>
            document.querySelector("#login").addEventListener("click", function() {
                window.location.href = "todo.html";  
            });

        </script>
    </body>
</html>
