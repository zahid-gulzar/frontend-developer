<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWeatherPro</title>

  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/fluency/48/sun.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="webApp.css" />
</head>
<body class="is-mobile-aware">
  <!-- Decorative Background Orbs -->
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <!-- Main Weather App Container -->
  <div class="app">

    <!-- Header / Branding -->
    <header class="header" role="banner">
      <h1 class="brand">
        <span class="brand-icon">🌤️</span>
        MyWeatherPro
      </h1>
      <p class="tagline">Check live weather in any city</p>
    </header>

    <!-- Main Content -->
    <main role="main">

      <!-- Search Form -->
      <form id="searchForm" class="search" autocomplete="off">
        <div class="search-input-wrap">
          <input
            id="cityInput"
            type="text"
            placeholder="Enter city (e.g., Colombo)"
            aria-label="City name"
            required
          />
          <ul id="suggestions" class="suggestions hidden" role="listbox" aria-label="City suggestions"></ul>
        </div>

        <div class="unit-toggle" role="group" aria-label="Temperature unit">
          <button type="button" class="unit-btn active" data-unit="metric">°C</button>
          <button type="button" class="unit-btn" data-unit="imperial">°F</button>
        </div>

        <button id="submitBtn" type="submit" class="btn pulse">Get Weather</button>
      </form>

      <div id="loader" class="loader hidden" aria-live="polite" aria-busy="true">
        <span class="spinner"></span>
        Fetching weather…
      </div>

      <div id="error" class="error hidden" role="alert"></div>

      <section id="result" class="card hidden" aria-live="polite">
        <div class="row">
          <div class="left">
            <h2 id="place" class="fade"></h2>
            <div class="temp-wrap">
              <span id="temp" class="temp count-up">—</span>
              <span class="unit" id="unitLabel">°C</span>
            </div>
            <p id="desc" class="desc fade">—</p>
          </div>
          <div class="right">
            <img id="icon" class="icon float" src="" alt="" />
          </div>
        </div>

        <div class="meta">
          <div class="meta-item"><span>Feels like:</span> <strong id="feelsLike">—</strong></div>
          <div class="meta-item"><span>Humidity:</span> <strong id="humidity">—</strong>%</div>
          <div class="meta-item"><span>Wind:</span> <strong id="wind">—</strong> <span id="windUnit">m/s</span></div>
          <div class="meta-item"><span>Pressure:</span> <strong id="pressure">—</strong> hPa</div>
          <div class="meta-item"><span>Visibility:</span> <strong id="visibility">—</strong> km</div>
          <div class="meta-item"><span>Sunrise:</span> <strong id="sunrise">—</strong></div>
          <div class="meta-item"><span>Sunset:</span> <strong id="sunset">—</strong></div>
        </div>
      </section>

      <section id="forecast" class="card hidden">
        <h3 class="section-title">Next 5 Days</h3>
        <div id="forecastStrip" class="forecast-strip"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p class="copyright">© 2025 Created by <strong>Zahid Gulzar</strong></p>

  </div>

  <!-- External JS File -->
  <script src="webApp.js"></script>
</body>
