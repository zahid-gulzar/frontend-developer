<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: #f8fafc; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      height:100vh;
    }
    .card { width: 420px; padding: 20px; border-radius: 12px; }
    a { color: #2F81F7; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Login</h3>
    <input id="email" class="form-control" placeholder="Email" type="email" />
    <input id="password" class="form-control mt-2" placeholder="Password" type="password" />
    <div class="d-flex justify-content-between mt-2">
      <a href="forgot-password.html">Forgot password?</a>
      <a href="signup.html">Sign up</a>
    </div>
    <button id="loginBtn" class="btn btn-primary mt-3 w-100">Login</button>
    <div id="msg" class="mt-2"></div>
  </div>

<script>
const API = 'https://frontend-developer-2r2v.onrender.com/api';

document.getElementById('loginBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if (!email || !password) { 
    msg.textContent = 'Email + password required'; 
    msg.style.color = 'orange'; 
    return; 
  }

  try {
    const res = await fetch(`${API}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Login failed');

    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));

    msg.textContent = 'Login successful! Redirecting...';
    msg.style.color = 'lightgreen';
    setTimeout(() => window.location.href = 'todo.html', 600);
  } catch (err) {
    msg.textContent = err.message;
    msg.style.color = 'red';
  }
});
</script>
</body>
</html>
