<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset your password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0D1117; color: #fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width: 360px; padding: 20px; border-radius: 12px; background: #0f1720; }
  </style>
</head>
<body>
  <div class="card">
    <h4>Set new password</h4>
    <input id="newPassword" class="form-control" placeholder="New password" type="password" />
    <button id="resetBtn" class="btn btn-primary mt-3 w-100">Reset password</button>
    <div id="msg" class="mt-2"></div>
  </div>

<script>
const API = 'http://localhost:5000/api';

function getQuery() {
  const q = new URLSearchParams(window.location.search);
  return { token: q.get('token'), email: q.get('email') };
}

document.getElementById('resetBtn').addEventListener('click', async () => {
  const { token, email } = getQuery();
  const newPassword = document.getElementById('newPassword').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if (!newPassword) { msg.textContent='Enter new password'; msg.style.color='orange'; return; }
  if (!token || !email) { msg.textContent='Invalid reset link'; msg.style.color='red'; return; }

  try {
    const res = await fetch(`${API}/auth/reset-password`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, email, newPassword })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Failed');

    msg.textContent = data.message || 'Password reset';
    msg.style.color = 'lightgreen';
    setTimeout(() => window.location.href = 'login.html', 1200);
  } catch (err) {
    msg.textContent = err.message;
    msg.style.color = 'red';
  }
});
</script>
</body>
</html>
