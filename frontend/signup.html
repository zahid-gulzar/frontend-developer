<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - ToDo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0D1117; color: #fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width: 360px; padding: 20px; border-radius: 12px; background: #0f1720; }
    input { margin-bottom: 10px; }
    .link { color: #2F81F7; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="mb-3">Create account</h3>
    <input id="name" class="form-control" placeholder="Name (optional)"/>
    <input id="email" class="form-control" placeholder="Email" type="email" />
    <input id="password" class="form-control" placeholder="Password" type="password" />
    <button id="signupBtn" class="btn btn-primary w-100 mt-2">Sign up</button>
    <p class="mt-3">Already have an account? <a href="login.html" class="link">Login</a></p>

    <div id="msg" class="mt-2"></div>
  </div>

<script>
const API = 'http://localhost:5000/api'; // change if backend hosted elsewhere

document.getElementById('signupBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');

  msg.textContent = '';

  if (!email || !password) {
    msg.textContent = 'Email and password required';
    msg.style.color = 'orange';
    return;
  }

  try {
    const res = await fetch(`${API}/auth/signup`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Signup failed');

    // Save token
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));
    msg.textContent = 'Signup successful! Redirecting...';
    msg.style.color = 'lightgreen';
    setTimeout(() => window.location.href = 'todo.html', 800);
  } catch (err) {
    msg.textContent = err.message;
    msg.style.color = 'red';
  }
});
</script>
</body>
</html>
