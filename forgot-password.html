<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0D1117; color: #fff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width: 360px; padding: 20px; border-radius: 12px; background: #0f1720; }
  </style>
</head>
<body>
  <div class="card">
    <h4>Reset password</h4>
    <p>Enter the email associated with your account and we'll send a reset link.</p>
    <input id="email" class="form-control" placeholder="Email" type="email" />
    <button id="sendBtn" class="btn btn-primary mt-3 w-100">Send reset link</button>
    <div id="msg" class="mt-2"></div>
    <p class="mt-3"><a href="login.html" style="color:#2F81F7">Back to login</a></p>
  </div>

<script>
const API = 'http://localhost:5000/api';

document.getElementById('sendBtn').addEventListener('click', async () => {
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('msg');
  msg.textContent = '';

  if (!email) { msg.textContent = 'Please enter email'; msg.style.color='orange'; return; }

  try {
    const res = await fetch(`${API}/auth/forgot-password`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Failed');

    msg.textContent = data.message || 'Email sent';
    msg.style.color = 'lightgreen';
  } catch (err) {
    msg.textContent = err.message;
    msg.style.color = 'red';
  }
});
</script>
</body>
</html>
