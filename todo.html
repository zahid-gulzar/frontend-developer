<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cedarville+Cursive&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tagesschrift&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="todo.css">
        <title>Your ToDo List</title>
    </head>
    <body>
        <div class="greeting">
            <h1 id="greet">Good Afternoon</h1>
        </div>

        <div class="navBar">
            <div class="userBox">
                <p>Hello</p>
                <p id="userName">User</p>
            </div>
            <div class="time">
                <p id="timeDisplay">Time: --:-- --</p>
            </div>
        </div>

        <div class="mainHeading">
            <h1>To Do List</h1>
            <img src="todoImg.png" alt="">
        </div>
        
        <form action="">
            <div class="input-group mb-3 taskAdder">
                <input type="text" class="form-control taskInput" placeholder="Add a new task" aria-label="Recipientâ€™s username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">Add Task</button>
            </div>

            <div id="allTasks">
                <div class="taskContainer">
                    <input type="checkbox" class="checkbox">
                    <p>Task 1</p>
                    <i class="fa-solid fa-trash delBtn"></i>
                </div>

                <div class="taskContainer">
                    <input type="checkbox" class="checkbox">
                    <p>Task 2</p>
                    <i class="fa-solid fa-trash delBtn"></i>
                </div>

                <div class="taskContainer">
                    <input type="checkbox" class="checkbox">
                    <p>Task 3</p>
                    <i class="fa-solid fa-trash delBtn"></i>
                </div>

                <div class="taskContainer">
                    <input type="checkbox" class="checkbox">
                    <p>Task 4</p>
                    <i class="fa-solid fa-trash delBtn"></i>
                </div>

                <div class="taskContainer">
                    <input type="checkbox" class="checkbox">
                    <p>Task 5</p>
                    <i class="fa-solid fa-trash delBtn"></i>
                </div>
            </div>
        </form>

        <footer>
            <h6>Created with &#9829; by Zahid Gulzar</h6>
        </footer>

        <script src="todo.js"></script>
    </body>
</html>
